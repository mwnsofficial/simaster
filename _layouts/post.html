---
layout: default
---
<article class="post" itemscope itemtype="https://schema.org/BlogPosting">

    <header class="post-header">

    <hr />

    {%- if page.image -%}
      <img src="{{- page.image | relative_url -}}" alt="{{ page.title }}" class="featured-image-post">
    {%- else -%}
      {%- assign postImage = "/images/image-default.jpg" -%}
      <img src="{{- postImage | relative_url -}}" alt="{{ page.title }}" class="featured-image-post">
    {%- endif -%}

        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d - %b - %Y" }}</time> / di post oleh {{ site.author }}</p>

{{ content }}

    </div>

</article>
