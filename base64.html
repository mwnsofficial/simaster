<!DOCTYPE html>
<html>
<head>
<title>Simaster - Base64 Official</title>
<link rel="stylesheet" href="/assets/css/base64.min.css">
</head>
<body>
<div id="get-height-foramp" class=" container-fluid">
	<div class="row">
		<div class="col-md-12 py-2">
			<div class="card">
				<div class="card-header">
					<h3><b>Simaster Base64 Decode dan Encode</b></h3>
				</div>
				<div class="card-body">
					<form method="POST">
						<div class="form-group">
					    	<label for="input">Convert Link To Json</label>
						</div>
						<div class="form-group">
					    	<textarea class="form-control" id="input" name="input" rows="5" placeholder="isikan disini.." id="result"></textarea>
						</div>
						<button type="submit" id="submit-decode" class="btn btn-primary">Convert Decode</button>
                                                <button type="submit" id="submit-encode" class="btn btn-primary">Convert Encode</button>
                                                <button type="submit" id="submit-copy" class="btn btn-primary">Copy Text</button>
				  	</form>
				</div>
			</div>
<script language='javascript'>
  document.getElementById('submit-decode').onclick = function() {
    document.getElementById('result').value = '';
    var strDataToDecode = document.getElementById('input').value;
    var strDecodedData = escape(atob(strDataToDecode));
    document.getElementById('result').value = strDecodedData;
  }
  document.getElementById('submit-encode').onclick = function() {
    document.getElementById('result').value = '';
    var strDataToEncode = document.getElementById('input').value;
    var strEncodedData = btoa(unescape(strDataToEncode));
    document.getElementById('result').value = strEncodedData;
  }
  document.getElementById('submit-copy').onclick = function() {
    document.getElementById('input').value = document.getElementById('result').value;
    document.getElementById('result').value = '';
  }
</script>
		</div>
	</div>
</div>
</body>
</html>
