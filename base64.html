<!DOCTYPE html>
<html>
<head>
<title>Simaster - Base64 Official</title>
<link rel="stylesheet" href="/assets/css/base64.min.css">
</head>
<body>
<div id="get-height-foramp" class=" container-fluid">
	<div class="row">
		<div class="col-md-12 py-2">
			<div class="card">
				<div class="card-header">
					<h3><b>Simaster Base64 Decode dan Encode</b></h3>
				</div>
				<div class="card-body">
					<form method="POST">
						<div class="form-group">
					    	<label for="input">Convert Link To Json</label>
						</div>
						<div class="form-group">
					    	<textarea class="form-control" id="txt_data" rows="5" placeholder="isikan disini.."></textarea>
						</div>
						<input type="button" id="btn_decode" class="btn btn-primary" value="Decode">
                                                <input type="button" id="btn_encode" class="btn btn-primary" value="Encode">
                                                <input type="button" id="btn_copy" class="btn btn-primary" value="Copy Result to Data">
                                                <p></p>
						<div class="form-group">
					    	<textarea class="form-control" id="txt_result" rows="5" placeholder="hasil ada disini.."></textarea>
						</div>
				  	</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script language='javascript'>
  document.getElementById('btn_decode').onclick = function() {
    document.getElementById('txt_result').value = '';
    var strDataToDecode = document.getElementById('txt_data').value;
    var strDecodedData = escape(atob(strDataToDecode));
    document.getElementById('txt_result').value = strDecodedData;
  }
  document.getElementById('btn_encode').onclick = function() {
    document.getElementById('txt_result').value = '';
    var strDataToEncode = document.getElementById('txt_data').value;
    var strEncodedData = btoa(unescape(strDataToEncode));
    document.getElementById('txt_result').value = strEncodedData;
  }
  document.getElementById('btn_copy').onclick = function() {
    document.getElementById('txt_data').value = document.getElementById('txt_result').value;
    document.getElementById('txt_result').value = '';
  }
</script>
</body>
</html>
