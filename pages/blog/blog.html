<!-- some HTML content -->
 <div class="container-fluid pt-5 pb-3">
     <div class="row px-xl-5">
         {% for post in site.posts limit:20 %}
            <div class="col-md-6">
                <div class="product-offer mb-30" style="height: 300px;">
                  {% if post.image %}
                  <img src="{{ post.image }}" alt="{{ post.title }}" class="img-fluid">
                  {% endif %}
                <div class="offer-text">
                <h6 class="text-white text-uppercase">Kategori:{% for tag in post.tags %}
                  <a href="{{ "tag-" | append: tag | append: ".html"}}">{{tag}}</a>{% endfor %}
                </h6>
                  <h3 class="text-white mb-3">{{ post.title }}</h3>
                  <h5 class="text-white mb-3">Penulis: {{ site.author }}</h5>
                  <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-primary">READ MORE</a></h3>
               </div>
            </div>
         </div>
       {% endfor %}
    </div>
 </div>
