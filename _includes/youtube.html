<div class="embed-container">
<h5 class="text-secondary text-uppercase mb-4">VIDEO MWNS OFFICIAL</h5>
  <iframe
      src="https://www.youtube.com/embed/{{ include.id }}"
      width="100%"
      height="480"
      frameborder="0"
      allowfullscreen="true">
  </iframe>
</div>
<div class="embed-container">
<h5 class="text-secondary text-uppercase mb-4">PLAYLIST MWNS OFFICIAL</h5>
  <iframe
      src="https://youtube.com/embed/playlist?list={{ include.playlist }}"
      width="100%"
      height="480"
      frameborder="0"
      allowfullscreen="true">
  </iframe>
</div>
