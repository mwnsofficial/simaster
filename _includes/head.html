<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<meta name="generator" content="Jekyll">
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta name="keywords" content="{{ site.keywords }}" />
<meta property="og:locale" content="id_ID">
<meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">
<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:image" content="{%if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}{{ site.logo }}{% endif %}" />
<meta property="og:site_name" content="File Simaster : berbagi pengalaman seputar teknologi dan jaringan">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="fb:app_id" content="828041324395133"/>
<meta property="article:publisher" content="https://www.facebook.com/myarachma92" />
<meta property="article:author" content="https://www.facebook.com/myarachma92" />
<meta property="article:published_time" content="{{ page.date }}" />
{% if page.categories %}{% for category in page.categories limit:1 %}<meta property="article:section" content="{{ category }}">{% endfor %}{% endif %}
{% if page.tags %}{% for tag in page.tags %}<meta property="article:tag" content="{{ tag }}">{% endfor %}{% endif %}
{%if page.image %} <meta name="twitter:card" content="summary_large_image"/> {% else %} <meta name="twitter:card" content="summary"/> {% endif %}
<meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:site" content="@masterwifinetworksolution" />
<meta name="twitter:creator" content="@masterwifinetworksolution">
<meta name="twitter:image" content="{%if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}{{ site.logo }}{% endif %}">
<title>{{ site.situs }} - {{ page.title }}</title>
<meta name="copyright" content="{{ site.copyright }}">
<meta name="robots" content="index,follow">
<meta name="summary" content="{{ page.summary }}">
<meta name="Classification" content="Article">
<meta name="author" content="{{ site.author }}, {{ site.email }}">
<meta name="designer" content="{{ site.designer }}">
<meta name="reply-to" content="{{ site.email }}">
<meta name="owner" content="{{ site.author }}">
<meta name="identifier-URL" content="{{ site.baseurl }}">
<meta name="directory" content="submission">
<meta name="pagename" content="{{ page.title }}">
<meta name="category" content="{{ page.category }}">
<link rel="canonical" href="{{ site.baseurl }}{{ page.url }}" />

<!-- Favicon -->
<link href="/assets/images/logo.png" rel="icon">
